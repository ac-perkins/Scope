
<p ng-hide='events.singleGameEventsArray || events.errorMessage'>Loading...</p>
<p class='error-msg' ng-show='events.errorMessage'>{{events.errorMessage}}</p>
<ul>
  <span class='game-title'>{{events.eventGame}}</span>
  <button class='event-stream-btn btn btn-primary' ui-sref='streams({ id: events.eventGame })'>Top Streams</button>
  <div class='clearfix'></div>
  <li class='event-li' ng-repeat='event in events.singleGameEventsArray'>
    <img class='game-logo' ng-src='/images/{{event.iconSrc}}.png'>
    {{event.name}} {{event.date}}
    <!-- <a class='event-website' href='{{event.website}}' target="_blank">Website</a> -->
  </li>
</ul>
