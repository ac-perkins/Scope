
<p ng-hide='edit.allEvents || edit.errorMessage'>Loading...</p>
<p class='error-msg' ng-show='edit.errorMessage'>{{edit.errorMessage}}</p>

<ul>
  <li class='edit-event-li' ng-repeat='event in edit.allEvents | orderBy: "date"'>
    <p><a ui-sref='editEvent({ id: event.$id })'>{{event.name}}</a>({{event.date}})</p>
  </li>
</ul>
